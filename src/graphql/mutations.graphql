            ... on XtdRelationship {
                id
            }
        }
    }
}

mutation TagBag($bagId: ID!, $tagId: ID!) {
    addTag(input: { entryId: $bagId, tagId: $tagId}) {
        entry {
            ...CollectionDetailProps
        }
    }
}
